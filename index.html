---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      <index-title><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></index-title>
        <div class="date">
          {{ post.date | date: "%B %Y" }}
        </div>
    </article>
  {% endfor %}
</div>
