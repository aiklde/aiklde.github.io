---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

<table>
    <tr>
        <td><h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3></td>
        <td class="date"><h3>{{ post.date | date:"%e&emsp;%m&emsp;%y"}}</h3></td>
    </tr>
</table>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" ><div class="read-more">more</div></a>
    </article>
  {% endfor %}
</div>
