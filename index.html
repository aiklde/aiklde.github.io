---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

<table>
    <tr class="meta">
        <td class="title"><div><a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a></div></td>
        <td class="date"><h3>{{ post.date | date:"%m&emsp;%e&emsp;%y"}}</h3></td>
    </tr>
</table>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" ><div class="read-more">more</div></a>
    </article>
  {% endfor %}
</div>
